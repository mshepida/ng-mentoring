<mat-card [appHighlightByDate]='course.date'
        [ngClass]="{'top-rated': course?.isTopRated}">
    <div class="course">
        <div class="course_date">
            {{course.date | date:'d  MMM, y'}}
        </div>
        <div class="course_title">
                {{course.name | uppercase}}
                <img *ngIf="course.isTopRated" src="assets/images/star.png" alt="top rated">
        </div>
        <div class="course_description">
            {{course.description}}
        </div>
        <div class="course_duration">
                {{course.length | duration}}
        </div>
        <div class="course_controls">
                <button mat-raised-button (click)="onEdit($event, course.id)">Edit</button>
                <button mat-raised-button color="warn" (click)="onDelete($event,course.id)">Delete</button>
        </div>
    </div>
</mat-card>
