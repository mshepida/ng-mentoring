<div class="courses">
    <app-course-item *ngFor="let course of courses | sortByDate"
                    [course]="course"
                    (deleteCourse)="handleDelete($event)"></app-course-item>
    <div class="no-data-message" *ngIf="!courses.length">
        No data. Fell free to add new course
    </div>
    <button class="load-more-btn" (click)="onLoadMore()" mat-stroked-button>Load more</button>
</div>
