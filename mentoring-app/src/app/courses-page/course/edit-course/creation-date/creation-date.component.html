<mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Creation date" [value]="date"  (dateChange)="onChange($event.target.value)" (blur)="onTouched()" [disabled]="disabled">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
