<mat-toolbar class="header">
    <div class="header_logo">
        <img src="assets/images/courses-logo.png" alt="logo">
    </div>
    <div class="header__buttons">
            <button *ngIf="!authService.isAuthenticated()" mat-button>Log in</button>

    </div>
</mat-toolbar>
